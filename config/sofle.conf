# Standard Sofle ZMK Configuration
# Based on official ZMK Sofle shield

# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Bluetooth improvements for better connectivity
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep for better battery life
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Disable display for better compatibility
CONFIG_ZMK_DISPLAY=n

# Optional: RGB underglow (if supported)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# USB logging disabled for production
CONFIG_ZMK_USB_LOGGING=n